<main>
  <header><app-header [homeData]="homeHeaderData"></app-header></header>

  <section class="container">
    <div class="content">
      <div class="head-container">
        <h3>Top Performer</h3>
      </div>
      <div class="leaderboards">
        <figure class="podium">
          <figure class="top-performer">
            <div class="performer">
              <div class="profile">
                <img
                  src="Elements/silver.png"
                  alt="Silver Medal"
                  class="medal"
                />
                <img
                  [src]="fetchTopUserProfile(1)"
                  alt="Avatar"
                  class="avatar"
                />
              </div>
              <h4>{{ topUsers[1].userName }}</h4>
              <h4>{{ topUsers[1].points }} points</h4>
            </div>
            <div class="performer">
              <img src="Elements/crown.png" alt="Crown" class="crown" />
              <div class="profile">
                <img src="Elements/gold.png" alt="Gold Medal" class="medal" />
                <img
                  [src]="fetchTopUserProfile(0)"
                  alt="Avatar"
                  class="avatar"
                />
              </div>
              <h4>{{ topUsers[0].userName }}</h4>
              <h4>{{ topUsers[0].points }} points</h4>
            </div>
            <div class="performer">
              <div class="profile">
                <img
                  src="Elements/bronze.png"
                  alt="Bronze Medal"
                  class="medal"
                />
                <img
                  [src]="fetchTopUserProfile(2)"
                  alt="Avatar"
                  class="avatar"
                />
              </div>
              <div class="text">
                <h4>{{ topUsers[2].userName }}</h4>
                <h4>{{ topUsers[2].points }} points</h4>
              </div>
            </div>
          </figure>
          <img src="Elements/podium.png" alt="Podium" />
        </figure>

        <section class="other-leader-container">
          <div class="background" [ngClass]="{ show: isOtherLeaderShowed }">
            <div class="triangle" (click)="showOtherLeaders()">
              <div class="circle"></div>
            </div>
            <div class="other-leaders">
              <div class="top-players">
                <figure>
                  <img src="Elements/medal.png" alt="Medal" />
                </figure>
                <div class="text-container">
                  <h3 class="text">Take a look at these</h3>
                  <h3 class="text">TOP 10 PLAYERS!</h3>
                </div>
              </div>
              <ul class="players">
                <li
                  class="list"
                  *ngFor="let user of fetchOtherTopUser(); index as i"
                >
                  <div class="player">
                    <span class="rank"> {{ i + 4 }} </span>
                    <figure>
                      <img [src]="fetchTopUserProfile(i + 3)" alt="Avatar" />
                    </figure>
                    <h3 class="username">{{ user.userName }}</h3>
                  </div>
                  <span class="points">
                    <h5>{{ user.points }} points</h5>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</main>

@if (LeaderboardLoading) {
<div class="loading">
  <app-loading [data]="loadingText"></app-loading>
</div>
}
