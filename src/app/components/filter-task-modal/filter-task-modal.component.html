<section class="modal-background">
  <div class="modal-container">
    <div class="modal-content">
      <header>
        <h3>Filter</h3>
        <span class="close-modal" (click)="closeTaskFilter()"
          ><i class="fa-sharp fa-regular fa-xmark"></i
        ></span>
      </header>
      <section class="content">
        <div class="filter-section">
          <h4 class="filter-title">Category</h4>

          <ul class="choice-list">
            <li
              class="choice"
              *ngFor="let choice of taskCategory; index as i"
              (click)="setFormValues(i, 'category')"
              [ngClass]="{ selected: formNameList['category'] === i }"
            >
              {{ choice }}
            </li>
          </ul>
        </div>

        <div class="filter-section">
          <h4 class="filter-title">Tags</h4>
          <ul class="choice-list">
            @if (formNameList['category'] === categoryChoices.ACADEMIC) {
            <li
              class="choice flex-wrap"
              *ngFor="let choice of taskTagsAcademic; index as i"
              (click)="setFormValues(i, 'tags')"
              [ngClass]="{ selected: formNameList['tags'] === i }"
            >
              {{ choice }}
            </li>
            } @else {
            <li
              class="choice flex-wrap"
              *ngFor="let choice of taskTagsPersonal; index as i"
              (click)="setFormValues(i, 'tags')"
              [ngClass]="{ selected: formNameList['tags'] === i }"
            >
              {{ choice }}
            </li>
            }
          </ul>
        </div>

        <div class="filter-section">
          <h4 class="filter-title">Status</h4>

          <ul class="choice-list">
            <li
              class="choice"
              *ngFor="let choice of taskStatus; index as i"
              (click)="setFormValues(i, 'status')"
              [ngClass]="{ selected: formNameList['status'] === i }"
            >
              {{ choice }}
            </li>
          </ul>
        </div>

        <div class="filter-section">
          <h4 class="filter-title">Priority</h4>

          <ul class="choice-list">
            <li
              class="choice"
              *ngFor="let choice of taskLevels; index as i"
              (click)="setFormValues(i, 'priority')"
              [ngClass]="{ selected: formNameList['priority'] === i }"
            >
              {{ choice }}
            </li>
          </ul>
        </div>

        <div class="button-container">
          <button class="btn reset" (click)="resetFilter()">Reset</button
          ><button class="btn apply" (click)="apply()">Apply</button>
        </div>
      </section>
    </div>
  </div>
</section>
