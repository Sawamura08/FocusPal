<div class="modal-background">
  <section class="modal-container">
    <form action="" class="add-sched">
      <div class="main-information">
        <span class="close" (click)="closeModal()"
          ><i class="fa-thin fa-xmark"></i
        ></span>
        <h2 class="title">New Schedule</h2>
        <section class="form-input">
          <label for="title">Title</label>
          <input type="text" class="inputs" id="title" />
        </section>

        <!-- END -->
      </div>

      <div class="add-container">
        <!-- SELECT TYPE REPEAT -->
        <section class="select-type">
          <div class="type-container">
            <div class="type" *ngFor="let type of typeRepeat; index as i">
              <button
                class="btn repeat"
                (click)="selectTypeRepeat(i)"
                [ngClass]="{ selected: currentType === i }"
              >
                {{ type }}
              </button>
            </div>
          </div>
        </section>
        <!-- END -->

        <!-- SELECT DATE FOR ONE TIME SCHED -->
        <section class="form-input" *ngIf="currentType === 0">
          <mat-form-field class="date-picker">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </section>
        <!-- END -->

        <!-- FOR SELECT DAYS OF THE WEEK -->
        <section class="form-input" *ngIf="currentType === 2">
          <div class="days-container">
            <div
              class="days-of-week"
              *ngFor="let day of daysOfWeek; index as i"
            >
              <button
                class="days-btn"
                (click)="selectDays(i)"
                [ngClass]="isDaySelected(i)"
              >
                {{ day }}
              </button>
            </div>
          </div>
        </section>
        <!-- END -->

        <section class="form-input">
          <label for="startTime" class="timeLabel">Start Time</label>
          <input [ngxTimepicker]="timePickers" name="startTime" />
          <ngx-material-timepicker #timePickers></ngx-material-timepicker>
        </section>
        <section class="form-input">
          <label for="endTime" class="timeLabel">End Time</label>
          <input [ngxTimepicker]="endTime" name="endTime" />
          <ngx-material-timepicker #endTime></ngx-material-timepicker>
        </section>
      </div>
    </form>
  </section>
</div>
