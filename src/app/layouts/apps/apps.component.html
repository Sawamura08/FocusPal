<main>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
  <nav class="nav">
    <section class="icon-container">
      <button class="btn" (click)="navigate(buttonStatus[0])">
        <i
          class="fa-regular fa-house"
          [ngClass]="buttonStyle(buttonStatus[0].status)"
        ></i>
      </button>
    </section>
    <section class="icon-container">
      <button class="btn" (click)="navigate(buttonStatus[1])">
        <i
          class="fa-regular fa-calendar-lines-pen"
          [ngClass]="buttonStyle(buttonStatus[1].status)"
        ></i>
      </button>
    </section>
    <section class="icon-container">
      <button class="btn add" (click)="openModal()">
        <i class="fa-solid fa-plus-large"></i>
      </button>
    </section>
    <section class="icon-container">
      <button class="btn" (click)="navigate(buttonStatus[2])">
        <i
          class="fa-sharp fa-regular fa-clipboard-list"
          [ngClass]="buttonStyle(buttonStatus[2].status)"
        ></i>
      </button>
    </section>
    <section class="icon-container">
      <button class="btn" (click)="navigate(buttonStatus[3])">
        <i
          class="fa-regular fa-clock-three"
          [ngClass]="buttonStyle(buttonStatus[3].status)"
        ></i>
      </button>
    </section>
  </nav>
</main>

<section class="add-task-modal" *ngIf="modalStatus">
  <app-add-task></app-add-task>
</section>
